log4j.rootLogger = DEBUG,Console,File

log4j.appender.Console = org.apache.log4j.ConsoleAppender  
log4j.appender.Console.layout = org.apache.log4j.PatternLayout  
log4j.appender.Console.layout.ConversionPattern = %d [%t] %-5p [%c] - %m%n  

log4j.appender.File = org.apache.log4j.DailyRollingFileAppender
log4j.appender.File.Append = true
log4j.appender.File.File = ../logs/iac/iac.log
log4j.appender.File.layout = org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern = %d [%t] %-5p [%c] - %m%n 
log4j.appender.File.DatePattern = '_'yyyy-MM-dd'.log'

log4j.logger.org.apache = ERROR
log4j.logger.org.springframework = ERROR
log4j.logger.org.apache.commons.logging.Log = org.apache.commons.logging.impl.NoOpLog
log4j.logger.com.gargoylesoftware.htmlunit = off
log4j.logger.org.apache.commons.httpclient = off
log4j.logger.org.mongodb.driver =off