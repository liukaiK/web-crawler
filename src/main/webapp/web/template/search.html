<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>站内搜索--中国民用航空局消费者事务中心</title>
<meta http-equiv="keywords" content="中国民用航空局消费者事务中心网站,中国民用航空局消费者事务中心无障碍" />
<meta http-equiv="description" content="中国民用航空局消费者事务中心无障碍" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../etc/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../etc/js/public.js"></script>
<link rel="stylesheet" type="text/css" href="../etc/styles/public.css" />
<style type="text/css">
body {
	font-family: Microsoft YaHei;
	background: #DCDCDC;
	text-align: center;
	background-image: url(../etc/image/f_hbg.jpg);
}

.search-page {
	width: 600px;
	margin: 0 auto;
	text-align: center;
}

.input_btn {
	height: 260px;
	position: relative;
	clear: both;
}

#serCon {
	width: 500px;
	height: 30px;
	line-height: 30px;
	text-align: left;
	float: left;
}

#search-btn {
	font-family: Microsoft YaHei;
	font-size: 16px;
	color: #B80808;
	width: 80px;
	height: 34px;
	float: left;
}

.search-page h1 {
	font-size: 30px;
	margin-top: 50px;
	margin-bottom: 10px;
}
#content {
	position: relative;
	color: #666;
}

#content a:hover {
	text-decoration: underline;
	color: yellow;
	background-color: black;
	font-weight: bold;
}

#NewsShowConter_nav {
	position: relative;
	width: 980px;
	margin: 0 auto;
	text-align: left;
	background-color: #fafafa;
	padding: 10px;
	font-size: 1em;
	z-index: 1;
}

#NewsShowConter_nav a {
	color: #666;
}

#NewsShowConter_date {
	position: relative;
	width: 940px;
	margin: 0 auto;
	text-align: center;
	background-color: #fafafa;
	padding: 30px;
	border-bottom: 1px #CCC solid;
	border-top: 1px #CCC solid;
	z-index: 1;
}

#NewsShowConter_txt {
	position: relative;
	width: 940px;
	margin: 0 auto;
	text-align: center;
	background-color: #fafafa;
	padding: 30px;
	font-size: 1em;
	z-index: 1;
	display: inline-block;
}

#NewsShowConter_txt a {
	color: #666;
}

table {
	border-collapse: collapse;
	border: none;
	width: 100%;
}

table td {
	border: solid #000 1px;
	padding: 1px 3px;
	width: 1%;
}

#NewsShowConter_txt p {
	text-align: left;
	line-height: 30px;
}

#des {
	margin-top: 10px;
	text-align: left;
	line-height: 30px;
}

.leader #NewsShowConter_txt p {
	float: left;
	text-align: center;
	line-height: 30px;
	margin-left: 94px;
	height: auto;
}
/**
.leader img {
	width: 190px;
	height: 246px;
}
*/
#NewsShowConter_txt div table tbody tr td pre span {
	white-space: pre-wrap;
	text-align: left;
}

#NewsShowConter_txt div table tbody tr td pre {
	white-space: pre-wrap;
	text-align: left;
}

#NewsShowConter_txt div table tbody tr td p img {
	width: 100%;
	text-align: center;
}
.form-control {
	color: #999;
}
</style>
</head>

<body>
	<include src="header.html" />
	<div class="main">
		<div id="NewsShowConter_txt">
			<div class="search-page">
				<h1>搜索</h1>
				<div class="input_btn">
					<form action="/iac/search" method="post" id="search" name="search" role="form" class="form-signin">
						<input type="text" id="serCon" name="serCon" onfocus="validate(this)" onblur="removeValidate(this)" value="填入搜索信息" title="请输入搜索信息" class="form-control" />
						<input type="hidden" name="currentPage" value="1" />
						<button id="search-btn" type="button" class="btn btn-primary">搜索</button>
					</form>
				</div>
			</div>
			<div class="content"></div>
			<div style="clear: both;"></div>
			<script type="text/javascript">
				$(document).ready(function() {
					$("button[id=search-btn]").click(function() {
						var formName = $("#search");
						var serCon = $("#serCon").val();
						if (serCon.length == 0 || serCon == '填入搜索信息') {
							alert("请填写要查询的信息!");
						} else {
							formName.submit();

						}
					});
				});
				function validate(obj) {
					if (obj.value == obj.defaultValue) {
						obj.value = '';
						obj.style.color = '#000';
					}

				}

				function removeValidate(obj) {
					if (!obj.value) {
						obj.value = obj.defaultValue;
						obj.style.color = '#999';
					}
				}
			</script>

		</div>
	</div>
	<include src="footer.html" />
</body>
</html>
